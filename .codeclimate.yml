---
engines:
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - javascript
      - php
  fixme:
    enabled: true
  phpmd:
    enabled: true
    checks:
      Controversial/CamelCaseParameterName:
        enabled: false
ratings:
  paths:
  - "**.scss"
  - "**.js"
  - "**.php"
checks:
  method-lines:
    config:
      threshold: 50